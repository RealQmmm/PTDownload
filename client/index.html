<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PTDownload" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- App Description -->
  <meta name="description" content="智能 PT 下载管理器 - 自动追剧、RSS订阅、站点管理" />
  <meta name="keywords" content="PT,下载,追剧,RSS,BT,种子" />

  <title>PT Download Manager</title>

  <!-- Dynamic Theme Color Update Script -->
  <script>
    // Update theme-color meta tag based on system preference
    function updateThemeColor() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const themeColorMeta = document.querySelector('meta[name="theme-color"]:not([media])');
      if (themeColorMeta) {
        themeColorMeta.setAttribute('content', isDark ? '#0f172a' : '#ffffff');
      }
    }

    // Initial update
    updateThemeColor();

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('[PWA] Service Worker registered:', registration.scope);

            // 检查更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 有新版本可用
                  if (confirm('发现新版本，是否立即更新？')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.log('[PWA] Service Worker registration failed:', error);
          });
      });

      // 监听 Service Worker 控制器变化
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }

    // iOS 安装提示（iOS 不支持标准安装提示）
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('[PWA] Install prompt available');
      // 可以在这里显示自定义的安装按钮
    });

    // 安装成功后的回调
    window.addEventListener('appinstalled', () => {
      console.log('[PWA] App installed successfully');
      deferredPrompt = null;
    });
  </script>
</body>

</html>
